apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-registration-app
  labels:
    app: customer-registration
spec:
  replicas: 3
  selector:
    matchLabels:
      app: customer-registration
  template:
    metadata:
      labels:
        app: customer-registration
    spec:
      containers:
      - name: customer-app
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
